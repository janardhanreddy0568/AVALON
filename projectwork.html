<html></html>
    <head>
        <style>
            .s1{
                
                display: grid;
               grid-template-columns: repeat(2,1fr);
               gap: 10px;
            }
            .img2{
                background-color: rgb(246, 183, 65);
                font-size: 30px;
                color: white;
            }
            #pic{
                transform: translate(120px,90px);
            }
            p{
                transform: translate(130px,70px);
            }
            h6{
               transform: translate(140px,40px);
               font-size: 10px;
            }
        </style>

    </head>
    <body>
        <div class="s1">
            <div class="img1">
                <img src="./assets/banner-bg.png">
            </div>
            <div class="img2">
                <img src="./assets/logo.png" id="pic">
                <P>ALAVON</P>
                <p><h6>Culative html template</h6></p>
            </div>
        </div>
    </body>
</html>
